    let time = 0;
    var wrapper = document.querySelectorAll('.header .fonts')
    var btnDraw = document.querySelector('.btn-draw')
    var btnErase = document.querySelector('.btn-erase')
    var Tom_frame = document.querySelector('#Tom_frame');

    Tom_frame.onload = () => {
        var d = Tom_frame.contentWindow;
        var svg = d.document.querySelector('svg');
        svg.classList.add('active');
    }

    // We are only adding and removing the 'active' class,
    // the entire animation is defined in the CSS code
    function draw() {
        for (let i = 0; i < wrapper.length; i++) {
            setTimeout(() => {
                wrapper[i].classList.add('active')
            }, 700 * time++);


        }



    }

    function erase() {
        wrapper.classList.remove('active')
    }

    // Add handlers to our buttons

    // Play draw animation once
    setTimeout(draw, 300)
